<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Password generator</title>
</head>
<body>
	<div class="container">
		<h1>Password generator</h1>
		<div class="generator">
			<div class="generator__pass-result">
				<label class="generator__pass-label" id="pass-out-lbl">&nbsp;</label>
				<i class="bi bi-files"></i>
			</div>
			<div class="pass-length">
				<span>Password length:</span>
				<label id="pass-length-view">12</label><br>
				<input type="range" name="pass-length" min="8" max="16" id="pass-length" onprogress="ui_lengthChanged()">
			</div>
			
			<button class="generate-pass-btn" id="generate-pass-btn">Generate</button>
		</div>
		

	</div>
	<script src="script.js"></script>
</body>
</html>
